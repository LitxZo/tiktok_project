Server:
  ipAddress: 192.168.3.44 #服务器ip
  port: 9999   #运行端口
  rootgroup: /douyin  #路由根地址
  staticPath: ./static #文件保存目录
  staticUrl: http://192.168.3.44:9999/static #文件地址

Log:
  maxSize: 100 # 日志文件最大尺寸（M）
  maxBackups: 10 # 保留旧文件的最大个数
  maxAge: 10 # 保留旧文件的最大天数
  developMode: true

DB:
  dsn : root:031201ghd@tcp(127.0.0.1:3306)/tiktok_project?charset=utf8mb4&parseTime=True&loc=Local  #这里写自己的数据库用户名、密码和数据库名称
  maxIdleConns : 10 # 最大空闲连接数
  maxOpenConns : 10 # 最大打开连接数
  
Token:
  expiresTime : 300 #token 过期时间（分钟）
  signedKey : tiktok_project.cn # 签名密钥